<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body  th:fragment="uploadingProgress">
<button type="button" class="btn btn-success btn-sm  modifyingPromotion" data-toggle="modal" data-target="#uploadingProgressModal" id="inputFileSave">
    파일업로드
</button>

<!-- Modal -->
<div class="modal fade" id="uploadingProgressModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4>선택하신 파일이 스토리지에 업로드 중입니다. 잠시만 기다려주세요.</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div id="uploadProgress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                        0%
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
</body>
</html>
