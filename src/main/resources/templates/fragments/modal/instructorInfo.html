<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="instructorInfo">
<a data-toggle="modal" href="#workerInfo" th:text="${selectedInstructor.getName()}">강사정보 정보 모달</a>
<div class="modal fade" id="workerInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">강사정보</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <th>Category</th>
                        <th>Data</th>
                        <th>Etc</th>
                    </tr>
                    <tr>
                        <th>휴대폰번호</th>
                        <th th:text="${selectedInstructor.getPhoneNumber()}">010-1234-5676</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <th th:text="${selectedInstructor.getMail()}">aaa@naver.com</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>계좌번호</th>
                        <th th:text="${selectedInstructor.getAccount()}">12345</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
