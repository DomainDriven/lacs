<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="editSeminar">
<div class="col-md-12">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a th:href="@{/}" href="/"><i class="fa fa-dashboard"></i> 홈</a></li>
            <li><a th:href="@{/allSeminar}" href="/allSeminar"><i class="fa fa-list"></i> 세미나 리스트</a></li>
            <li class="active"><a href="">세미나 편집</a></li>
        </ol>
    </section>
    <br/><br/>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">세미나 편집</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                            class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <form>
                <div class="box-body">
                    <div class="form-group">
                        <input type="hidden" name="id" th:value="${editSeminar.getId()}" id="currentSeminarId"/>
                    </div>
                    <div class="form-group">
                        <label for="editSeminarTitle">세미나 타이틀</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-pencil"></i>
                            </div>
                            <input type="text" class="form-control" th:value="${editSeminar.getTitle()}"
                                   id="editSeminarTitle" name="title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editSeminarDate">세미나 예정일</label>
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control pull-right"
                                   th:value="${#dates.format(editSeminar.getDate(), 'dd/MM/yyyy')}"
                                   id="editSeminarDate" name="date"/>
                        </div>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="제출" id="editSeminarBtn"/>
                        <input type="reset" class="btn btn-secondary" value="리셋"/>
                        <input type="reset" class="btn bg-maroon" th:if="${editSeminar.getIsCompleted()} == true"
                               value="재시작" id="restartSeminar"/>
                        <input type="reset" class="btn bg-olive" th:if="${editSeminar.getIsCompleted()} == false"
                               value="완료" id="completeSeminar"/>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
