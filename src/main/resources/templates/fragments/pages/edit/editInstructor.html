<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="editInstructor">
<div class="col-md-12">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a th:href="@{/}" href="/"><i class="fa fa-dashboard"></i> 홈</a></li>
            <li><a th:href="@{/allInstructor}" href="/allInstructor"><i class="fa fa-list"></i> 강사후보 리스트</a></li>
            <li class="active"><a href="">강사후보 편집</a></li>
        </ol>
    </section>
    <br/><br/>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">강사후보 편집</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                            class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <form>
                <div class="box-body">
                    <div class="form-group">
                        <input type="hidden" name="id" th:value="${editInstructor.getId()}" id="editInstructorId"/>
                    </div>
                    <div class="form-group">
                        <label for="editInstructorName">이름</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" class="form-control" id="editInstructorName"
                                   th:value="${editInstructor.getName()}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editInstructorPhone">전화 번호</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <input type="text" class="form-control"
                                   data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask=""
                                   id="editInstructorPhone" th:value="${editInstructor.getPhoneNumber()}"/>
                        </div>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label for="editInstructorEmail">이메일</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <input type="email" class="form-control" id="editInstructorEmail"
                                   th:value="${editInstructor.getMail()}"/>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="form-group row">
                        <div class="col-sm-offset-1">
                            <input type="button" class="btn btn-primary" id="editInstructorBtn" value="등록"/>
                            <input type="button" class="btn btn-secondary" value="취소"
                                   onclick="location.replace('/allInstructor')"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
