<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/starter-template.css"/>
    <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body th:fragment="seminarInstructor">
<div class="col-md-12">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a th:href="@{/}" href="/"><i class="fa fa-dashboard"></i> 홈</a></li>
            <li class="active"><a href="">강사 섭외</a></li>
        </ol>
    </section>
    <br/><br/>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">강사 섭외 결과</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                            class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="progress-bar" role="progressbar" aria-valuemax="100" aria-valuemin="0"
                     aria-valuenow="{{task.progress}}"
                     th:style="'width:' + ${selectedInstrouctor.getProgress()} + '%; color: #0c0c0c;'">
                    <span th:text="${selectedInstrouctor.getProgress()} + '%'">Task Progress%</span>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th>강사후보자명</th>
                        <td>
                            <a th:text=" ${selectedInstrouctor.getSelectedInstructor()}"></a>
                        </td>
                        <td><span class="label label-success">Success</span></td>
                    </tr>
                    <tr>
                        <th>연락처</th>
                        <td>
                            <a th:text=" ${selectedInstrouctor.getPhone()}"></a>
                        </td>
                        <td><span class="label label-success">Success</span></td>
                    </tr>
                    <tr>
                        <th>연락담당자</th>
                        <td>
                            <a th:text=" ${selectedInstrouctor.getSelectedWorker()}"></a>
                        </td>
                        <td><span class="label label-success">Success</span></td>
                    </tr>
                    <tr>
                        <th>강의주제</th>
                        <td>
                            <a th:text=" ${selectedInstrouctor.getSubject()}"></a>
                        </td>
                        <td><span class="label label-success">Success</span></td>
                    </tr>
                    <tr>
                        <th>선호날짜</th>
                        <td>
                            <a th:text=" ${selectedInstrouctor.getDate()}"></a>
                        </td>
                        <td><span class="label label-success">Success</span></td>
                    </tr>
                    <tr>
                        <th>계좌번호</th>
                        <td>
                            <a th:text=" ${selectedInstrouctor.getAccount()}"></a>
                        </td>
                        <td><span class="label label-success">Success</span></td>
                    </tr>
                    <tr>
                        <th>발표자료</th>
                        <td>
                            <a th:text=" ${selectedInstrouctor.getFile()}"></a>
                        </td>
                        <td><span class="label label-success">Success</span></td>
                    </tr>
                </table>
                <br/>
                <button class="btn btn-primary backBtn">뒤로가기</button>
            </div>
            <!--.box-body-->
        </div>
        <!--.box-->
    </section>
    <!--.content-->
</div>
</body>
</html>
