<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="castingInstructor">
<div class="col-md-12">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a th:href="@{/}" href="/"><i class="fa fa-dashboard"></i> 홈</a></li>
            <li class="active"><a href="">강사 섭외</a></li>
        </ol>
    </section>
    <br/><br/>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">강사 섭외</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                            class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                현재 총 진행률
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                         aria-valuemax="100"
                         style="width: 100%;">
                        100%
                    </div>
                </div>
                <form id="form" th:action="@{/castingInstructor}" class="form" method="post">
                    <table class="table table-striped">
                        <tr>
                            <th>강사후보자명</th>
                            <td>
                                <select name="selectedInstructor" id="selectedInstructor" class="form-control"
                                        onChange="loadDoc()">
                                    <!-- <option th:each="i, ${fakeModels.instructors}" th:value="${i}" th:text="${i}"></option>-->
                                    <option selected="selected" value="non">강사를 선택해주세요.</option>
                                    <!-- 모델로 넘어온 instructors 를 다음과 같이 반복문으로 사용한다 th:each="instructor: ${selectedInstrouctor.instructors}"
                                     html 태그 시작 부에 th:each="인자:${클래스} 를 넣어주며 해당 html 태그 끝 까지 Scope가 유지된다.
                                     아래의 예는 <option>부터 </option>까지가 반복의 범위이다.
                                    -->
                                    <option th:each="instructor: ${selectedInstrouctor.instructors}"
                                            th:id="${instructor.getMail()}" th:value="${instructor.getName()}"
                                            th:text="${instructor.getName()}"></option>
                                </select>
                            </td>
                            <td><span class="label label-success">Success</span></td>
                        </tr>
                        <tr>
                            <th>연락처</th>
                            <td>
                                <input type="text" name="phone" id="phone"/>
                                <!--
                                AJAX 사용을 하지 않을 때의 구문
                                <div class="hiddenDiv">
                                      <p th:each="instructor: ${selectingInstrouctor.instructors}" th:id="${'pn'+instructor.getMail()}" th:value="${instructor.getPhoneNumber()}" th:text="${instructor.getPhoneNumber()}"></p>
                                      <p th:each="instructor: ${selectingInstrouctor.instructors}" th:id="${instructor.getMail()}" th:value="${instructor.getMail()}" th:text="${instructor.getMail()}"></p>
                                  </div>-->
                            </td>
                            <td><span class="label label-success">Success</span></td>
                        </tr>
                        <tr>
                            <th>연락담당자</th>
                            <td><select name="selectedWorker" id="selectedWorker" class="form-control">
                                <!-- <option th:each="i, ${fakeModels.instructors}" th:value="${i}" th:text="${i}"></option>-->
                                <option selected="selected" value="non">연락담당자를 선택해주세요.</option>
                                <option th:each="worker: ${selectedInstrouctor.workers}" th:id="${worker.getName()}"
                                        th:value="${worker.getName()}" th:text="${worker.getName()}"></option>
                            </select></td>
                            <td><span class="label label-success">Success</span></td>
                        </tr>
                        <tr>
                            <th>강의주제</th>
                            <td><input type="text" name="subject" id="subject"/></td>
                            <td><span class="label label-success">Success</span></td>
                        </tr>
                        <tr>
                            <th>선호날짜</th>
                            <td><input type="text" name="date" id="date"/></td>
                            <td><span class="label label-success">Success</span></td>
                        </tr>
                        <tr>
                            <th>계좌번호</th>
                            <td><input type="text" name="account" id="account"/></td>
                            <td><span class="label label-success">Success</span></td>
                        </tr>
                        <tr>
                            <th>발표자료</th>
                            <td><input type="text" name="file" id="file"/></td>
                            <td><span class="label label-success">Success</span></td>
                        </tr>
                    </table>
                    <input type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
