<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="castingInstructor">
<div class="col-md-12">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a th:href="@{/}" href="/"><i class="fa fa-dashboard"></i> 홈</a></li>
            <li class="active"><a href="" th:text="${task.getTaskName()}">now breadcrumb</a></li>
        </ol>
    </section>
    <br/><br/>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title" th:text="${task.taskName}">Title</h3>
                <small th:text="(${task.getWorkers().get(0).getName()} != null) ? ' - 담당자: ' + ${task.getWorkers().get(0).getName()} : ' - 담당자가 아직 할당되지 않았습니다. '"></small>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <!--.box-header-->
            <div class="box-body">
                <h6>진행률</h6>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                         aria-valuemax="100"
                         th:style="'width:' + ${task.progress} + '%; color: #0c0c0c;'">
                        <span th:text="${task.progress} + '%'">Task Progress%</span>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Task</th>
                        <th>Info</th>
                        <th>State</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <p>강사선정</p>
                        </td>
                        <td>
                            <a href="..강사정보" target="_blank">
                                <p th:text="${task.getSelectedInstructor()}">강사이름</p>
                            </a>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success full-width" id="onOffMixComplete"
                                    style="display: block">완료
                            </button>
                            <button type="button" class="btn btn-primary full-width" id="onOffMixRestart"
                                    style="display: none">재시작
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>담당자선정</p>
                        </td>
                        <td><a href="..강사정보" target="_blank">
                            <p th:text="${task.getWorkers().get(0).getName()}">담당자</p>
                        </a>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success full-width" id="onOffMixComplete"
                                    style="display: block">완료
                            </button>
                            <button type="button" class="btn btn-primary full-width" id="onOffMixRestart"
                                    style="display: none">재시작
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>선호날짜</p>
                        </td>
                        <td><a href="선호날짜" target="_blank">
                            <!--<p th:text="${task.getWorkers().get(0).getName()}">담당자</p>
                            --><p>선호날짜</p>
                        </a>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success full-width" id="onOffMixComplete"
                                    style="display: block">완료
                            </button>
                            <button type="button" class="btn btn-primary full-width" id="onOffMixRestart"
                                    style="display: none">재시작
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>주제선정</p>
                        </td>
                        <td><a href="주제선정" target="_blank">
                            <p th:text="${seminar.getTitle()}">주제</p>
                        </a>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success full-width" id="onOffMixComplete"
                                    style="display: block">완료
                            </button>
                            <button type="button" class="btn btn-primary full-width" id="onOffMixRestart"
                                    style="display: none">재시작
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--.box-body-->
            <div class="box-footer">
                <a th:href="@{/}" href="/" class="btn btn-primary">메인으로</a>
                <a class="btn btn-primary backBtn">뒤로가기</a>
            </div>
            <!--.box-footer-->
        </div>
    </section>
</div>
</body>
</html>
