<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="reservingPlace">
<div class="col-md-12">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a th:href="@{/}" href="/"><i class="fa fa-dashboard"></i> 홈</a></li>
            <li class="active"><a href="">장소 예약</a></li>
        </ol>
    </section>
    <br/><br/>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">
                    장소 예약
                </h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <!--.box-header-->
            <div class="box-box">
                <div style="padding: 10px;">
                    <h6>현재 총 진행률</h6>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                             aria-valuemax="100"
                             style="width: 100%;">
                            100%
                        </div>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>SubTask</th>
                        <th>PreTask</th>
                        <th>State</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <a href="http://devlab.oss.kr/support/registration" target="_blank"><p>쿠폰 신청</p></a>
                        </td>
                        <td>
                            없음.
                        </td>
                        <td>
                            <div class="col-sm-offset-1">
                                <button type="button" class="btn btn-primary full-width" id="couponComplete"
                                        style="display: block">complete
                                </button>
                                <button type="button" class="btn btn-success full-width" id="couponRestart"
                                        style="display: none">restart
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="http://partner.toz.co.kr/partner/reservation/ipa1/ssg695/index.htm "
                               target="_blank"><p>토즈 예약</p></a>
                        </td>
                        <td>
                            강사 섭외.
                        </td>
                        <td>
                            <div class="col-sm-offset-1">
                                <button type="button" class="btn btn-primary full-width" id="tozComplete"
                                        style="display: block">complete
                                </button>
                                <button type="button" class="btn btn-success full-width" id="tozRestart"
                                        style="display: none">restart
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--.box-body-->
            <div class="box-footer">
                <div class="form-group row">
                    <div class="col-sm-offset-1">
                        <a th:href="@{/}" href="/" class="btn btn-primary">뒤로가기</a>
                    </div>
                </div>
            </div>
            <!--.box-footer-->
        </div>
    </section>
</div>
</body>
</html>
