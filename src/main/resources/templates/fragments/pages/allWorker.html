<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="allWorker">
<div class="col-md-12">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a th:href="@{/}" href="/"><i class="fa fa-dashboard"></i> 홈</a></li>
            <li class="active"><a>운영진 리스트</a></li>
        </ol>
    </section>
    <br/><br/>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">운영진 리스트</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                            class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="workers" class="table table-striped table-bordered dataTable no-footer"
                               cellspacing="0"
                               width="100%" role="grid" aria-describedby="workers_info" style="width: 100%;">
                            <thead>
                            <tr role="row">
                                <th class="sorting_desc" tabindex="0" aria-controls="workers" rowspan="1" colspan="1"
                                    aria-label="Id: activate to sort column ascending" aria-sort="descending"
                                    style="width: 316px;">Id
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="workers" rowspan="1" colspan="1"
                                    aria-label="Name: activate to sort column ascending" style="width: 207px;">이름
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="workers" rowspan="1" colspan="1"
                                    aria-label="Explanation: activate to sort column ascending" style="width: 156px;">
                                    전화번호
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="workers" rowspan="1" colspan="1"
                                    aria-label="Explanation: activate to sort column ascending" style="width: 156px;">
                                    이메일
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr role="row" class="odd" th:each="worker : ${workers}">
                                <td class="" th:text="${worker.id}">아이디</td>
                                <td class="sorting_1" th:text="${worker.name}">이름</td>
                                <td th:text="${worker.phone}">전화번호</td>
                                <td th:text="${worker.email}">이메일</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--.box-body-->
        </div>
        <!--.box-->
    </section>
    <!--.content-->
</div>
<!--.col-md-12-->
</body>
</html>
