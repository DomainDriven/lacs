<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="container" th:fragment="currentSeminar">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 홈</a></li>
            <li class="active">세미나</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-4">
                <div class="list-group">
                    <a href="#" class="list-group-item">
                        Seminar Title <span class="badge">Seminar State</span>
                    </a>
                </div>
                <form onsubmit="return false">
                    <div class="table">
                        <div class="table-row-group">
                            <div class="table-row">
                                <div class="table-cell" style="width: 60px; vertical-align: top;">
                                    <button type="submit" class="btn btn-default pull-right"
                                            data-toggle="modal" data-target="#add-seminar">세미나 추가
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-wrapper">
                    <div class="modal fade" id="add-seminar">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span></button>
                                    <h4 class="modal-title">세미나 추가</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>세미나 예정일:</label>

                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <label for="reservation"></label>
                                            <input name="daterange" type="text" class="form-control pull-right active"
                                                   id="reservation"/>
                                        </div>
                                        <!-- /.input group -->
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close
                                    </button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->
                </div>
            </div>
            <div class="col-sm-8">
                <h3>Current Semiar Title</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Task</th>
                        <th>Worker</th>
                        <th>Progress</th>
                        <th>State</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="task in currentSeminar.tasks">
                        <td class="center-y">
                            <a href="#"><span class="center-y">Task Name</span></a>
                        </td>
                        <td class="center-y">
                            <a href="#"><span class="center-y">Task Worker</span></a>
                        </td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuemax="100" aria-valuemin="0"
                                     aria-valuenow="{{task.progress}}" style="width: 70%;">
                                    Task Progress%
                                </div>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-success full-width">Completed
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <form role="form">
                    <div class="form-group">
                        <label>Add Task</label>
                        <input type="text" class="form-control" placeholder="New task"/>
                    </div>
                </form>
            </div>
        </div>
        <!--.row-->
    </section>
</div>
</body>
</html>
