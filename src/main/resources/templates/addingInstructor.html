<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>

                    <select name="selectBox" class="form-control" onChange="getSelectValue(this.form)">

                        <option selected="selected" value="non" >강사를 선택해주세요.</option>

                </td>
                <td><span class="label label-success">Success</span></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td>
                    <input type="text" name="phoneNumber"/>

                        <p id="p1" th:text="${fakeModels.instructors[0].getPhoneNumber()}"/>
                        <p id="p2" th:text="${fakeModels.instructors[1].getPhoneNumber()}"/>
                        <p id="p3" th:text="${fakeModels.instructors[2].getPhoneNumber()}"/>
                        <p id="p4" th:text="${fakeModels.instructors[3].getPhoneNumber()}"/>
                        <p id="p5" th:text="${fakeModels.instructors[4].getPhoneNumber()}"/>
                      </div>

                </td>
                <td><span class="label label-success">Success</span></td>
            </tr>
            <tr>
                <th>연락담당자</th>

            <tr>

            <tr>

            </tr>
            <tr>
                <th>계좌번호</th>

            </tr>
            <tr>
                <th>발표자료</th>
                <td><input/></td>
                <td><span class="label label-success">Success</span></td>
            </tr>
