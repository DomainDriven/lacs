<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/starter-template.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="/static/js/myJs.js"></script>

</head>
<body>
<div class="container">
    현재 총 진행률
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
             style="width: 100%;">
            100%
        </div>
    </div>
</div>
<div class="container">
        <table class="table table-striped">
            <tr>
                <th>강사후보자명</th>
                <td>
                    <a th:text=" ${fakeModels.getInstructorName()}"></a>
                </td>
                <td><span class="label label-success">Success</span></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td>
                    <a th:text="${fakeModels.getInstructorPhoneNum()}"></a>
                </td>
                <td><span class="label label-success">Success</span></td>
            </tr>
            <tr>
                <th>연락담당자</th>
                <td>
                    <a th:text=" ${fakeModels.getWorker()}"></a>
                </td>
                <td><span class="label label-success">Success</span></td>
            </tr>
            <tr>
                <th>강의주제</th>
                <td>
                    <a th:text=" ${fakeModels.getSubject()}"></a>
                </td>
                <td><span class="label label-success">Success</span></td>
            </tr>
            <tr>
                <th>선호날짜</th>
                <td>
                    <a th:text=" ${fakeModels.getDate()}"></a>
                </td>
                <td><span class="label label-success">Success</span></td>
            </tr>
            <tr>
                <th>계좌번호</th>
                <td>
                    <a th:text=" ${fakeModels.getAccount()}"></a>
                </td>
                <td><span class="label label-success">Success</span></td>
            </tr>
            <tr>
                <th>발표자료</th>
                <td>
                    <a th:text=" ${fakeModels.getFile()}"></a>
                </td>
                <td><span class="label label-success">Success</span></td>
            </tr>
        </table>
</div>

</body>
</html>
